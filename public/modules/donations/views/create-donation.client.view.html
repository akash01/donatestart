<section data-ng-controller="DonationsController">
  <div class="page-header">
    <img src="/modules/core/img/brand/logo.png">
  </div>
  <div class="col-md-12 centered">
    <form name="donationForm" class="form-horizontal" data-ng-submit="create()" novalidate>
      <fieldset>
        <div class="form-group" ng-class="{ 'has-error': donationForm.fullName.$dirty && donationForm.fullName.$invalid }">
          <div class="controls">
            <input name="fullName" type="text" data-ng-model="fullName" id="fullName" class="form-control" placeholder="John Mayer" required>
          </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': donationForm.email.$dirty && donationForm.email.$invalid }">
          <div class="controls">
            <input name="email" type="email" data-ng-model="email" id="email" class="form-control" placeholder="you@gmail.com" required>
          </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': donationForm.organisation.$dirty && donationForm.organisation.$invalid }">
          <div class="controls">
            <input name="organisation" type="text" data-ng-model="organisation" id="organisation" class="form-control" placeholder="Red Cross" required>
          </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': donationForm.amount.$dirty && donationForm.amount.$invalid }">
          <div class="controls">
            <input name="amount" type="text" data-ng-model="amount" id="amount" class="form-control" placeholder="â‚¬100" required>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-success pull-right">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>


<div id="demo"><a class="ui facebook button"><i class="icon-facebook-sign"></i>Sign up with Facebook</a><a class="ui twitter button"><i class="icon-twitter"></i>Sign up with Twitter</a>

    <div class="ui or">or</div>
  </div>

    <div class="ui icon input">
      <input type="text" value="" placeholder="Full Name" class="form-control"/><i class="icon-user"></i>
    </div>
    <div class="ui icon input">
      <input type="text" value="" placeholder="Email" class="form-control"/><i class="icon-envelope"></i>
    </div>
    <div class="ui icon input">
      <input type="text" value="" placeholder="Donate to" class="form-control"/><i class="icon-lock"></i>
    </div>
    <div class="ui icon input">
      <input type="text" value="" placeholder="Amount" class="form-control"/><i class="icon-lock"></i>
    </div>
  </div>
  <div class="bus"><a href="#fakelink" class="ui button">Sign up</a></div>
</div>
  </div>
</section>
