<section data-ng-controller="DonationsController">
  <div class="donation">
    <div class="donation-main">
        <div class="donation-top">
          <img src="/modules/core/img/brand/logo.png" alt="donationstats"/>
          <h1>Total donation : {{balance}} {{curSym}}</h1>
          <h3>Submit your donation info using</h3>
          <form name="donationForm" class="form-horizontal" data-ng-submit="create()" novalidate>
            <ul>
                <li><a class="fa" href="/auth/facebook" data-ng-hide="authentication.user"> </a></li>
                <li><a class="tw" href="/auth/twitter" data-ng-hide="authentication.user"> </a></li>
                <li><a class="g" ng-href="/auth/google" data-ng-hide="authentication.user"> </a></li>
            </ul>
            <h3  data-ng-hide="authentication.user"> or</h3>

            <div class="ui icon input" ng-class="{ 'has-error': donationForm.fullName.$dirty && donationForm.fullName.$invalid }">
              <input name="fullName" type="text" data-ng-model="fullName" id="fullName" class="fullname" placeholder="Raman Tamang" required>
            </div>

            <div class="ui icon input" ng-class="{ 'has-error': donationForm.email.$dirty && donationForm.email.$invalid }">
              <input name="email" type="email" data-ng-model="email" id="email" class="email" placeholder="ramanthaman@gmail.com" required>
            </div>

              <div class="ui icon input"  ng-class="{ 'has-error': donationForm.organisation.$dirty && donationForm.organisation.$invalid }">
                <input name="organisation" type="text" data-ng-model="organisation" id="organisation" class="donated" placeholder="Donated to (e.g: Red cross)" required>
              </div>

              <div class="ui icon input" ng-class="{ 'has-error': donationForm.amount.$dirty && donationForm.amount.$invalid }">
                <input name="amount" type="number" data-ng-model="amount" id="amount" class="amount" placeholder="100" required>
              </div>

              <div class="ui icon input">
                <select class="selectpicker btn-info" data-ng-model="selectedCurrency" data-ng-options="currency.text for currency in currencies" required></select>
              </div>

            <!-- <input type="text" placeholder="Raman Tamang" required="" class="fullname">
            <input type="text" placeholder="ramanthaman@gmail.com" required="" class="email">
            <input type="text" placeholder="Donated to (e.g: Red cross)" required="" class="donated">
            <input type="text" placeholder="Amount (e.g: $20)" required="" class="amount"> -->
            <div class="donation-bottom">
              <div class="donation-check"></div>
              <input type="submit" value="SUBMIT" />
            </div>
                    <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>

        </form>
        </div>
    </div>
  </div>
  <div class="copyright">
    <p class="footer">Work of >> <a href="http://helpoutnepal.org/"> HelpOutNepal.org </a></p>
  </div>
</section>
