<section data-ng-controller="DonationsController" data-ng-init="find()">
  <div class="page-header">
    <h1>Donations</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="donation in donations" data-ng-href="#!/donations/{{donation._id}}" class="list-group-item">
      <small class="list-group-item-text">
        Donated on
        <span data-ng-bind="donation.created | date:'mediumDate'"></span>
        by
        <span data-ng-bind="donation.fullName"></span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="donation.organisation"></h4>
      <p class="list-group-item-text" data-ng-bind="donation.amount"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="donations.$resolved && !donations.length">
    No donations yet, why don't you <a href="/#!/donations/create">create one</a>?
  </div>
</section>
